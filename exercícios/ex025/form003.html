<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláiro</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="25" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" placeholder="Seu Número de Telefone">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" value="5" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-02">       
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2023-02-15">        
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
</form>
</body>

</html>
